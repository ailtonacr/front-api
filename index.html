<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Convidados</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>Lista de Convidados</h1>

  <div class="form">
    <input type="text" id="name" placeholder="Nome do Convidado">
    <button onclick="addGuest()">Adicionar</button>
  </div>

  <div class="form">
    <input type="text" id="removeName" placeholder="Nome do Convidado">
    <button onclick="removeGuest()">Remover</button>
  </div>

  <div class="form">
    <input type="text" id="searchName" placeholder="Pesquisar Nome">
    <button onclick="searchGuest()">Pesquisar</button>
  </div>

  <div class="guest-list">
    <h2>Lista de Convidados</h2>
    <ul id="guestList"></ul>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
